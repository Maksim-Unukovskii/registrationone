<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <div class="registration">
            <div class="registration-loginpass">
                <div class="registration-loginpass-login">
                    <label class="registration-loginpass-login-label">
                        <input type="text" class="registration-loginpass-label_input" placeholder="Login" id="login">
                    </label>
                </div>
                <div class="registration-loginpass-pass">
                    <label class="registration-loginpass-pass-label">
                        <input type="password" class="registration-loginpass-label_input" placeholder="Pass" id="pass">
                    </label>
                </div>
            </div>
            <div class="registration-information">
                <div class="registration-information-label">
                    <input type="number" class="registration-information-label_input" placeholder="Age" id="age">
                </div>
                <div class="registration-information-label">
                    <input type="text" class="registration-information-label_input" placeholder="Adress" id="adress">
                </div>
                <div class="registration-information-label">
                    <input type="text" class="registration-information-label_input" placeholder="Nickname"
                        id="nickname">
                </div>
            </div>
            <div class="registration-confirmation">
                <div class="registration-confirmation-boxcgbx">
                    <input type="checkbox" class="registration-confirmation-boxcgbx_checkbox">
                    <div class="registration-confirmation-boxcgbx_text">Agree width terms of use</div>
                </div>
                <button onclick="registrateImputs()" class="registration-confirmation_button">Send</button>
            </div>
            <div class="link">
                <div class="link-index"><a href="page.html">page</a></div>
                <div class="link-login"><a href="index.html">login</a></div>
            </div>

        </div>
    </div>

</body>

</html>
